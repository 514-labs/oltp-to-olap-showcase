# OLTP Application - PostgreSQL Database
# This represents your "existing" TypeORM application infrastructure
# Start with: docker compose -f docker-compose.oltp.yaml up -d

services:
  # OLTP Database (PostgreSQL with logical replication enabled for future CDC)
  postgres:
    image: postgres:15-alpine
    container_name: ${APP_NAME:-sqlmodel}-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-sqlmodel_db}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    command:
      - postgres
      - -c
      - wal_level=logical # Required for CDC (when you add it later)
      - -c
      - max_wal_senders=10
      - -c
      - max_replication_slots=10
    ports:
      - "${DB_PORT:-5433}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - shared
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    name: ${APP_NAME:-sqlmodel}-postgres_data

networks:
  shared:
    name: ${APP_NAME:-sqlmodel}-shared-network
    driver: bridge
