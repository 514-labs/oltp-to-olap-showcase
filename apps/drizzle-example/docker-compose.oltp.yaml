# OLTP Application - PostgreSQL Database
# This represents your "existing" Drizzle application infrastructure
# Start with: docker compose -f docker-compose.oltp.yaml up -d

services:
  # OLTP Database (PostgreSQL with logical replication enabled for future CDC)
  postgres:
    image: postgres:15-alpine
    container_name: drizzle-oltp-postgres
    environment:
      POSTGRES_DB: drizzle_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    command:
      - postgres
      - -c
      - wal_level=logical # Required for CDC (when you add it later)
      - -c
      - max_wal_senders=10
      - -c
      - max_replication_slots=10
    ports:
      - "5435:5432" # Exposed on 5435 to avoid conflicts
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    name: drizzle_oltp_postgres_data
