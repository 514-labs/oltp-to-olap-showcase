# OLTP Application - PostgreSQL Database
# This represents your "existing" TypeORM application infrastructure
# Start with: docker compose -f docker-compose.oltp.yaml up -d

services:
  # OLTP Database (PostgreSQL with logical replication enabled for future CDC)
  postgres:
    image: postgres:15-alpine
    container_name: typeorm-oltp-postgres
    environment:
      POSTGRES_DB: typeorm_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    command:
      - postgres
      - -c
      - wal_level=logical # Required for CDC (when you add it later)
      - -c
      - max_wal_senders=10
      - -c
      - max_replication_slots=10
    ports:
      - "5433:5432" # Exposed on 5433 to avoid conflicts
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - oltp-network

volumes:
  postgres_data:
    name: typeorm_oltp_postgres_data

networks:
  oltp-network:
    name: oltp-network
