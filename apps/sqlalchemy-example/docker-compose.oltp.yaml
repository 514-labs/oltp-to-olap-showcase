version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: sqlalchemy-oltp-postgres
    command:
      - postgres
      - -c
      - wal_level=logical # Required for CDC
      - -c
      - max_replication_slots=10
      - -c
      - max_wal_senders=10
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: sqlalchemy_db
    ports:
      - "5434:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-postgres.sh:/docker-entrypoint-initdb.d/init.sh
    networks:
      - sqlalchemy-oltp-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:

networks:
  sqlalchemy-oltp-network:
    name: sqlalchemy-oltp-network
    driver: bridge
